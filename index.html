<html>
    <head>
        <title>Landen's Guessing Game</title>
        <link href="style.css">
        <script src="index.js" defer></script>
        <style>
            
            .container { 
                margin: auto;
                padding-top: 50;
                text-align: center;
                height: 500px;
                width: 500px;
                background-color: gray;

            }


        </style>

    </head>
    <body>
        <div class="container">
            <h1>MY GUESSING GAME</h1>
            <h2>Previous Guesses</h2>
            <h3 id="previousGuesses">
                <p id="guessOne"><br></p>
            </h3>
            <h4 id="guesses">
                
                <input type="number" id="textBox" placeholder="enter guess here"/>
                <button class="submit" id="submit" >Submit</button>
                <input type="button" id="playAgain" value="Play Again" onclick="window.location.reload();"/>
                <input type="button" id="hint" value="Hint" onclick="hint()"/>
                
            </h4>
            <h5>
                <p id="returnMessage"></p>
                <p id="hintMessage"></p>
            </h5>
        </div>
    </body>
</html>
